<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Notes - Smart Learning Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
     
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4" style="background-image: url('ca425f8a-d454-465d-9949-e4cd449ad0e9.png');">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">Upload Notes</h2>
    <form id="uploadForm" class="space-y-4">
      <!-- File Upload -->
      <div>
        <label for="noteFile" class="block text-sm font-medium text-gray-700">Select File</label>
        <input type="file" id="noteFile" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Subject Input -->
      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject name"
               class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" rows="4" placeholder="Write a short description"
                  class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md transition duration-200 ease-in-out">
          Upload
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const noteFile = document.getElementById("noteFile").files[0];
      const subject = document.getElementById("subject").value.trim();
      const description = document.getElementById("description").value.trim();

      if (noteFile && subject && description) {
        alert("Notes uploaded successfully!");
        window.location.href = "main.html";
      } else {
        alert("Please fill all fields and select a file.");
      }
    });
  </script>
</body>
</html>
