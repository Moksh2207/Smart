<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .auth-section {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .auth-section button {
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 105%;
        }
        .auth-section a {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <section class="auth-section">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" placeholder="Username" id="signupUser" required>
            <input type="email" placeholder="Email" id="signupEmail" required>
            <input type="password" placeholder="Password" id="signupPass" required>
            <button type="submit" style="padding-left: 180px;">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("signupUser").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPass").value;

            if (username && email && password) {
                alert("Signup successful for " + username);
                window.location.href = "login.html";
            } else {
                alert("Please fill all fields.");
            }
        });
    </script>
</body>
</html>
